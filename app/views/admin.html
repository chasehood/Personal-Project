<section class="input-container">
    <form ng-submit="getEmployee(employee)">
        <input type="text" placeholder="Employee firstname" ng-model="employee.firstname">
        <input type="text" placeholder="Employee lastname" ng-model="employee.lastname">
        <input type="text" placeholder="Employee email" ng-model="employee.email">
        <input type="text" placeholder="Employee (555) 555-5555" ng-model="employee.phone">
        <button type="submit">add employee</button>
    </form>
</section>

<table class="table">
    <tr>
        <th>First Name
        </th>
        <th>Last Name
        </th>
        <th>Email
        </th>
        <th>Phone
        </th>
        <th>Customers
        </th>
        <th>Date sold
        </th>
    </tr>
    <tr ng-repeat="employee in employees">
        <td>{{employee.firstname}}
        </td>
        <td>{{employee.lastname}}
        </td>
        <td>{{employee.email}}
        </td>
        <td>{{employee.phone}}
        </td>
        <td>{{employee.customerSoldTo}}
        </td>
        <td>{{employee.dateOfSale}}
            <input type="button" value="Remove" class="btn btn-primary" ng-click="removeEmployee(employee.id)" />
        </td>
    </tr>
</table>
